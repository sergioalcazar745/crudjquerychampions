    $(document).ready(function(){
        cargarEquipos();
    });

    function cargarEquipos(){
        var request = url + "api/Equipos"

        $.getJSON(request, function(data){
            $.each(data, function(index, equipo){
                var li = $("<li>")
                var a = $("<a>", {text: equipo.nombre, href: "equipos.html?id=" + equipo.idEquipo, class: "dropdown-item"})
                li.append(a)
                $("#menu").append(li)
            })
        });
    }
    
</script>
