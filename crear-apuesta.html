<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div id="nav"></div>
    <div class="container">
        <h1>Realizar apuesta</h1>
        <div class="mt-3">
            <label class="form-label">Usuario</label>
            <input class="form-control" id="usuario"/>
        </div>
        <div class="mt-3">
            <label class="form-label">Resultado</label>
            <input class="form-control" id="resultado"/>
        </div>
        <div class="mt-3">
            <label class="form-label">Fecha</label>
            <input class="form-control" id="fecha"/>
        </div>
        <button id="enviar">Enviar</button>
    </div>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.6.1.min.js"></script>
<script src="./js/global.js"></script>
<script>
    $(document).ready(function(){

        $("#nav").load("menu.html");

        $("#enviar").click(function(){

            var request = url + "api/Apuestas";
            var apuesta = new Object();
            
            apuesta.idApuesta = 0;
            apuesta.usuario = $("#usuario").val();
            apuesta.resultado = $("#resultado").val();
            apuesta.fecha = $("#fecha").val();

            var dataJson = JSON.stringify(apuesta)

            $.ajax({
                url: request, 
                method: 'POST',
                contentType: 'application/json',
                data: dataJson,
                success: function(data){
                    console.log("Hoola: " + data ) 
                    window.location.href = "/apuestas.html";
                },
                error: function(error){
                    console.log("Error: " + error);
                }
            })
        })
    });
</script>
</html>
